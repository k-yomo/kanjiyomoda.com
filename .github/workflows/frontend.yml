name: Frontend workflow

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build and lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node 13.x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: Install
        run: cd frontend; yarn install

      - name: Lint
        run: cd frontend; yarn lint

      - name: Format Check
        run: cd frontend; yarn fmtcheck

      - name: Setup Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '297.0.1'
          service_account_key: ${{ secrets.GCP_CI_USER_KEY }}

      - name: Push Docker Image to GCR
        run: |
          gcloud --quiet auth configure-docker
          docker build -t frontend -f frontend.Dockerfile .
          docker tag frontend asia.gcr.io/kanji-yomoda/frontend:${{ github.sha }}
          docker tag frontend asia.gcr.io/kanji-yomoda/frontend:latest
          docker push asia.gcr.io/kanji-yomoda/frontend

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.6.1"

      - name: Update Docker Image Tag
        run: |
          cd k8s/kustomize/base
          kustomize edit set image asia.gcr.io/kanji-yomoda/frontend:${{ github.sha }}
          cat kustomization.yaml

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker tag"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}